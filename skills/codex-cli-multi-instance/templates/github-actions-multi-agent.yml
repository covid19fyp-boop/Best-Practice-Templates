name: codex-multi-agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  codex_roles:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role: [scaffold, reviewer]

    steps:
      - uses: actions/checkout@v5

      - name: Run Codex role
        env:
          CODEX_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODEX_HOME: ${{ runner.temp }}/codex_${{ matrix.role }}
        run: |
          if [ "${{ matrix.role }}" = "scaffold" ]; then
            codex exec --json --profile scaffold "Scaffold only the requested feature slice; keep changes minimal."
          else
            codex exec --json --profile reviewer "Review this PR for security, migration risk, and test gaps."
          fi

      - name: Upload role logs
        uses: actions/upload-artifact@v4
        with:
          name: codex-${{ matrix.role }}-log
          path: ${{ runner.temp }}/codex_${{ matrix.role }}
